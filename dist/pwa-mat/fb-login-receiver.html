<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    Facebook login completed.
    <script type="text/javascript">
      const urlParams = new URLSearchParams(window.location.hash.split('#')[1])
      window.opener.postMessage(urlParams.get('access_token'), window.location.href)
      window.close()
    </script>
  </body>
</html>
